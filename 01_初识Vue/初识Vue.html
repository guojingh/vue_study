<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!--
        初识Vue:
        1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象;
        2.root容器里的代码依然符html规范,只不过混入了一些特殊的Vue语法;
        3.root容器里的代码被称为【Vue模板】;
        4.Vue实例和容器是一一对应的;
        5.真实开发中只有一个Vue实例，并且会配合着组件一起使用;
        6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性
        7.一旦data中的数据发生改变，那么模板中用到该数据的地方也会自动更新:
    -->

    <!--准备好一个容器-->
    <div id="root">
        <h1>Hello，{{name}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue 启动是产生生产化提醒

        //创建Vue实例
        new Vue({
            el: '#root',  //el 用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            data: { //data中用于存储数据，数据供el指定的容器去使用。值我们暂时先写成一个对象
                name: "尚硅谷123"
            },
        })

    </script>
</body>

</html>
