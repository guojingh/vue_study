<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回顾Object.defineProperty方法.html</title>
    <!--引入 Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <script type="text/javascript">
        let number = 18
        let person = {
            name:'张三',
            sex:'男',
        }

        //给对象添加一个属性
        Object.defineProperty(person,'age',{
/*             value: 18,
            enumerable: true,  //控制属性是否能够被枚举，默认值是false\
            writable:true,  //控制属性能否被修改，默认值是 false
            configurable:true, //控制属性是否可以被删除，默认值是false*/

            get(){
                console.log('有人获取了age的值')
                return number
            },

            set(value){
                console.log('有人设置了age的值')
                number = value
            }
        })
        console.log(person)
        console.log(Object.keys(person))
    </script>
</body>
</html>
