<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.Vue监测数据改变的原理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--准备一个容器-->
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    const vm= new Vue({
        el:'#root',
        data:{
            name:'尚硅谷',
            address:'北京',
            student: {
                name:'tom',
                age:18
            }
        }
    })
</script>
</html>
